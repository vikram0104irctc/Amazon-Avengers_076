<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assetss/logoicons.webp" type="image/x-icon">
  <meta name="description" content="We are providing you to track your all financial transaction and save your money">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        filter: invert(100%) hue-rotate(180deg);
      }

      html {
        background-color: #111;
      }

      img,
      video,
      iframe,
      svg {
        filter: invert(100%) hue-rotate(180deg);
      }

      video:fullscreen {
        filter: none;
      }

      .icon {
        filter: invert(15%) hue-rotate(180deg);
      }

      pre {
        filter: invert(6%);
      }

      li ::marker {
        color: #666;
      }
    }

    body {
      padding: 0;
      margin: 0;
      background-color: #212121;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div.container {
      margin: auto;
      align-items: center;
      justify-content: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      padding: 20px;
      border-radius: 20px;
      position: relative;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -1px;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 30px;
      color: #00bfff;
    }

    .title::before {
      width: 18px;
      height: 18px;
    }

    .title::after {
      width: 18px;
      height: 18px;
      animation: pulse 1s linear infinite;
    }

    .title::before,
    .title::after {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      border-radius: 50%;
      left: 0px;
      background-color: #00bfff;
    }

    .message,
    .signin {
      font-size: 14.5px;
      color: rgba(255, 255, 255, 0.7);
    }

    .signin {
      text-align: center;
    }

    .signin a:hover {
      text-decoration: underline royalblue;
    }

    .signin a {
      color: #00bfff;
    }

    .flex {
      display: flex;
      width: 100%;
      gap: 6px;
    }

    .form label {
      position: relative;
    }

    .form label .input {
      background-color: #333;
      color: #fff;
      width: 100%;
      padding: 20px 05px 05px 10px;
      outline: 0;
      border: 1px solid rgba(105, 105, 105, 0.397);
      border-radius: 10px;
    }

    .form label .input+span {
      color: #ffff;
      position: absolute;
      left: 10px;
      top: 0px;
      font-size: 0.9em;
      cursor: text;
      transition: 0.3s ease;
    }

    .form label .input:placeholder-shown+span {
      top: 12.5px;
      font-size: 0.9em;
    }

    .form label .input:focus+span,
    .form label .input:valid+span {
      color: #00bfff;
      top: 0px;
      font-size: 0.7em;
      font-weight: 600;
    }

    .input {
      font-size: medium;
    }

    .submit {
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 10px;
      color: black;
      font-size: 16px;
      transform: 0.3s ease;
      background-color: #00bfff;
    }

    .submit:hover {
      background-color: #00bfff96;
    }

    @keyframes pulse {
      from {
        transform: scale(0.9);
        opacity: 1;
      }

      to {
        transform: scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form">
      <p class="title">Register</p>
      <p class="message" style="color: #ffff;">Signup now and get full access to our app.</p>
      <div class="flex" style="gap: 10px">
        <label>
          <input class="input" type="text" placeholder="" required="" />
          <span>Firstname</span>
        </label>

        <label>
          <input class="input" type="text" placeholder="" required="" />
          <span>Lastname</span>
        </label>
      </div>

      <label>
        <input class="input" type="email" placeholder="" required="" />
        <span>Email</span>
      </label>

      <label>
        <input class="input" type="password" placeholder="" required="" />
        <span>Password</span>
      </label>
      <label>
        <input class="input" type="password" placeholder="" required="" />
        <span>Confirm password</span>
      </label>
      <button class="submit">Submit</button>
      <button class="submit">
        <a href="index.html" style="text-decoration: none; ">Home</a>
      </button>
      <p class="signin" style="color: #ffff;">
        Already have an acount ? <a href="login.html">Signin</a>
      </p>
    </form>
  </div>
</body>

</html>
